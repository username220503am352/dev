    <h1>배열</h1>

    <h2>1. 배열 선언 및 초기화</h2>
    <pre>
        JS 는 논타입 언어이므로,
        하나의 배열에 서로 타입이 다른 데이터를 넣을 수 있다.
        사이즈 상관 없음
    </pre>



    <h2>2. 배열의 메소드</h2>
    <pre>
        배열도 하나의 객체이므로, 배열에서 사용할 수 있는 메소드들이 있다.
    </pre>

    <ul>
        <li>indexOf</li>
        <li>concat</li>
        <li>join</li>
        <li>reverse</li>
        <li>sort</li>
        <li>push , pop</li>
        <li>shift, unshift</li>
        <li>slice, splice</li>
    </ul>
