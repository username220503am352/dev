<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트스트랩</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body>

    <div class="btn btn-primary"></div>

    <!-- table>tbody>(tr>td{$번CELL}*3)*3 -->
    <table class="table table-striped table-dark table-hover">
        <tbody>
            <tr>
                <td>1번CELL</td>
                <td>2번CELL</td>
                <td>3번CELL</td>
            </tr>
            <tr>
                <td>1번CELL</td>
                <td>2번CELL</td>
                <td>3번CELL</td>
            </tr>
            <tr>
                <td>1번CELL</td>
                <td>2번CELL</td>
                <td>3번CELL</td>
            </tr>
        </tbody>
    </table>


    <br><br><br>
    <hr>
    <br><br><br>

    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>
    
        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="../resources/imgs/IU.jpg" alt="Los Angeles" class="d-block w-50">
        </div>
        <div class="carousel-item">
            <img src="../resources/imgs/IU.jpg" alt="Chicago" class="d-block w-50">
        </div>
        <div class="carousel-item">
            <img src="../resources/imgs/IU.jpg" alt="New York" class="d-block w-50">
        </div>
        </div>
    
        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    
</body>
</html>
