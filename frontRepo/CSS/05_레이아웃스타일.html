<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃스타일</title>
    <link rel="stylesheet" href="./05_레이아웃스타일.css">
</head>
<body>

    <h1>레이아웃스타일</h1>

    <hr>

    <h2>기본 스타일</h2>
    
    <h3>width, height</h3>

    <h4>고정크기</h4>
    <div id="fixed-size" class="size-test"></div>

    <h4>가변크기</h4>
    <div id="variable-size" class="size-test"></div>



    <hr>

    <h3>화면 배치 방법 변경</h3>
    
    <!-- 블록 => 인라인 -->
    <p>display : inline</p>
    <!-- div.display.display-inline.area$*5 -->
    <div class="display display-inline area1">얖</div>
    <div class="display display-inline area2">얖</div>
    <div class="display display-inline area3">얖</div>
    <div class="display display-inline area4">얖</div>
    <div class="display display-inline area5">얖</div>

    <!-- 블록 => 인라인블럭 -->
    <p>display : inline-block</p>
    <!-- div.display.display-inline.area$*5 -->
    <div class="display display-inline-block area1">얖</div>
    <div class="display display-inline-block area2">얖</div>
    <div class="display display-inline-block area3">얖</div>
    <div class="display display-inline-block area4">얖</div>
    <div class="display display-inline-block area5">얖</div>

    <!-- 인라인 => 블록 -->
    <p>display : block</p>
    <!-- span.display.display-block.area${$번째 span태그}*5 -->
    <span class="display display-block area1">1번째 span태그</span>
    <span class="display display-block area2">2번째 span태그</span>
    <span class="display display-block area3">3번째 span태그</span>
    <span class="display display-block area4">4번째 span태그</span>
    <span class="display display-block area5">5번째 span태그</span>


    <hr>


    <h2>테두리 스타일</h2>

    <!-- div.border#border-test$*10 -->
    <div class="border" id="border-test1"></div>
    <div class="border" id="border-test2"></div>
    <div class="border" id="border-test3"></div>
    <div class="border" id="border-test4"></div>
    <div class="border" id="border-test5"></div>
    <div class="border" id="border-test6"></div>
    <div class="border" id="border-test7"></div>
    <div class="border" id="border-test8"></div>
    <div class="border" id="border-test9"></div>
    <div class="border" id="border-test10"></div>

    <hr>













    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

</body>
</html>
