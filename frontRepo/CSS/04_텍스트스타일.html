<!DOCTYPE html>
<html lang="ko">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 스타일</title>
    <link rel="stylesheet" href="./04_텍스트스타일.css">
</head>
<body>
    <h1>텍스트 스타일</h1>

    <hr>

    <!-- 글꼴 -->
    <h2>font-family</h2>

    <p id="ff1">글꼴 변경 테스트</p>
    <p id="ff2">글꼴 변경 테스트</p>
    <p id="ff3">글꼴 변경 테스트</p>

    <hr>

    <h2>font-size</h2>
    <!-- 텍스트의 크기를 변경 -->

    <!-- ul>li#size${텍스트 크기 테스트}*3 -->
    <ul>
        <li id="size1">텍스트 크기 테스트</li>
        <li id="size2">텍스트 크기 테스트</li>
        <li id="size3">텍스트 크기 테스트</li>
    </ul>

    <hr>

    <!-- 글자 두께 변경 -->
    <h2>font-weight</h2>

    <ul>
        <li>원래 굵기</li>
        <li id="fw1">굵은 글꼴로 변경</li>
        <li id="fw2">원래 보다 가늘게</li>
        <li id="fw3">원래 보다 굵게</li>
    </ul>

    

    <!-- 텍스트의 기울임을 지정 -->
    <h2>font-style</h2>
    <ul>
        <li id="fs1">italic</li>
        <li id="fs2">oblique</li>
    </ul>

    <hr>

    <!-- 텍스트 색상 지정 -->
    <h2>color</h2>
    
    <!-- ul>li#c-*4 -->
    <ul>
        <li id="c-name">색상명</li>
        <li id="c-16">16진수</li>
        <li id="c-rgb">RGB</li>
        <li id="c-rgba">RGBA</li>
    </ul>
