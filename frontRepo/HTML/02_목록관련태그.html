<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 관련 태그</title>
</head>
<body>
    
    <h1>목록 관련 태그</h1>

    <h3>순서 없는 목록 태그</h3>

    <h4>화면 구현 수업 내용</h4>
    <ul>
        <li>HTML5</li>
        <li>CSS3</li>
        <li>Java Script</li>
        <li>jQuery</li>
    </ul>

    <h4>화면 구현 수업 내용</h4>
    <ol type="I" start="2" reversed>
        <li>HTML5</li>
        <li>CSS3</li>
        <li>Java Script</li>
        <li>jQuery</li>
    </ol>

    <h3>설명 목록 태그</h3>
    <dl>
        <dt>목록의 제목</dt>
        <dd>목록에 대한 설명</dd>
        <dd>설명 여러줄 가능</dd>
        <dt>새로운 목록 제목</dt>
        <dd>새로운 목록에 대한 설명</dd>
        <dd>여기도 설명 여러줄 가능</dd>
    </dl>




</body>
</html>
