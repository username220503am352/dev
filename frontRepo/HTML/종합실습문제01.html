<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문하기</title>
</head>
<body>
    <h1>주문하기</h1>

    <form>
        <label>고객명 : <input type="text"></label>

        <br><br>

        <label>전화번호 : <input type="tel"></label>

        <br><br>

        <label>E-mail : <input type="email"></label>

        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio" name="size" id="small" value="small"><label for="small">Small</label>

            <br><br>

            <input type="radio" name="size" id="medium" value="medium"><label for="medium">Medium</label>

            <br><br>

            <input type="radio" name="size" id="large" value="large"><label for="large">Large</label>
        </fieldset>

        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" name="topping" id="bacon" value="bacon"><label for="bacon">베이컨</label>
            
            <br><br>
            
            <input type="checkbox" name="topping" id="cheese" value="cheese"><label for="cheese">치즈</label>
            
            <br><br>
            
            <input type="checkbox" name="topping" id="onion" value="onion"><label for="onion">양파</label>
            
            <br><br>
            
            <input type="checkbox" name="topping" id="mushroom" value="mushroom"><label for="mushroom">버섯</label>
        </fieldset>

        <br>

        희망 배송 시간 : <input type="time">

        <br><br>

        배송 시 요청사항 : <textarea rows="3"></textarea>

        <br><br>

        <button type="submit">주문하기</button>
    </form>
</body>
</html>
