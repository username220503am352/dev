<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표관련태그</title>
</head>
<body>
    <h1>표 관련 태그</h1>

    <!-- 
        표(테이블) : 웹 문서에서 자료를 정리할 때 자주 사용한다.
                    행과 열로 이루어져 있고, 행과 열이 만나는 지점을 셀이라고 한다.
        
        표를 만드는 기본적인 태그는 <table>, <tr>, <td>, <th>가 있다.
            <table></table> : 기본적인 표를 생성해 주는 태그이다. 표의 시작과 끝을 나타낸다.
            <tr></tr> : 표의 행을 나타내는 태그이다.
            <th></th> : 표의 제목 셀을 나타내는 태그이다. (가운데 정렬, 글자 굵게)
            <td></td> : 표의 일반 셀을 나타내는 태그이다.
        기본적인 구조
        <table>
            <tr>
                <th>제목</th>
                <th>제목</th>
            </tr>
            <tr>
                <td>내용</td>
                <td>내용</td>
            </tr>
            <tr>
                <td>내용</td>
                <td>내용</td>
            </tr>
        </table>
    -->

    <h3>기본적인 표 만들기</h3>

    <!-- border : 테두리 두께 설정 -->
    <table border="3">

        <!-- caption : 테이블의 제목이나 내용을 추가하는 태그 -->
        <caption>
            <mark><em><strong>웹 브라우저 종류</strong></em></mark>
        </caption>

        <tr>
            <!-- width , height 속성을 이용해서 가로,세로 조정 가능 -->
            <th width="120px" height="50px">브라우저명</th>
            <th width="80px">제조사</th>
            <th width="300px">홈페이지</th>
        </tr>
        <tr>
            <td>IE</td>
            <td>MS</td>
            <td>https://www.microsoft.com</td>
        </tr>
        <tr>
            <td>크롬</td>
            <td>google</td>
            <td>https://www.google.com</td>
        </tr>
        <tr>
            <td>사파리</td>
            <td>애플</td>
            <td>https://www.apple.com</td>
        </tr>
        <tr>
            <td>파이어폭스</td>
            <td>Mozilla</td>
            <td>https://www.mozilla.com</td>
        </tr>
    </table>

    <figure>
        <figcaption>figure 를 이용해서 테이블설명 || img설명 등 가능</figcaption>
        <figcaption>여러줄 표시도 가능</figcaption>
    </figure>


    <hr><hr><hr>

    <!-- 
        td 속성을 이용하여 행과 열의 합치기
        rowspan : 행 합치기(병합)
        colspan : 열 합치기(병합)
     -->

     <h3>표의 행과 열 합치기</h3>
     <h4>회원 정보</h4>

     <table border="1">
        <tr>
            <td colspan="2" rowspan="2" width="130px" height="130px">사진</td>
            <!-- <td>1</td> -->
            <td width="80px">이름</td>
            <td width="200px">1</td>
        </tr>
        <tr>
            <!-- <td>1</td> -->
            <!-- <td>1</td> -->
            <td>연락처</td>
            <td>1</td>
        </tr>
        <tr>
            <td width="65px" height="50px">주소</td>
            <td colspan="3">1</td>
            <!-- <td>1</td> -->
            <!-- <td>1</td> -->
        </tr>
        <tr>
            <td height="100px">자기소개</td>
            <td colspan="3">1</td>
            <!-- <td>1</td> -->
            <!-- <td>1</td> -->
        </tr>
     </table>

     <hr>

     <h3>테이블 태그의 구조 설정</h3>

     <table border="1">
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>주소</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>심원용</td>
                <td>20</td>
                <td>우리집</td>
            </tr>
            <tr>
                <td>홍길동</td>
                <td>20</td>
                <td>옆집</td>
            </tr>
            <tr>
                <td>김철수</td>
                <td>20</td>
                <td>아랫집</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">총 인원</td>
                <!-- <td>2</td> -->
                <td>3명</td>
            </tr>
        </tfoot>
     </table>




     <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>








</body>
</html>
