<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소탐색 메소드</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .wrap, .wrap *{
            border: 1px solid gray;
            color : gray;
            display: block;
            padding: 5px;
            margin:15px;
        }
    </style>
</head>
<body>

    <h1>요소탐색 메소드</h1>

    <hr>

    <h2>상위 요소 선택</h2>
    <br>

    <div class="wrap">
        <div>증조부모 (div)
            <ul>조부모 (ul)
                <li>부모 (li)
                    <span>나 (span)</span>
                </li>
            </ul>
        </div>
        <br>
        <div>1세대 (div)
            <p>2세대 (p)
                <span>3세대 (span)</span>
            </p>
        </div>
    </div>

    <pre>
        parent() : 바로 상위 요소 선택
        parents() : 모든 상위 요소 선택

        parents(선택자) : 모든 상위 요소 중 , 조건에 맞는 경우만 선택
        parentsUntil(선택자) : 범위 지정해서 선택
    </pre>

    <script>
        $(function(){
            //parent
            $('span').parent().css("color","red");

            //parents
            $('li').parents().css("color","blue");

            //parents(선택자)
            $('li').parents('ul').css("backgroundColor","green");
            console.log($('li').parents('div'));

            //parentsUntil(선택자)
            console.log($('span').parentsUntil('div'));
            $('span').parentsUntil('div').css("border" , "3px dashed pink");

        });
    </script>


</body>
</html>
