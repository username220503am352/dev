<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소탐색 메소드</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .wrap, .wrap *{
            border: 1px solid gray;
            color : gray;
            display: block;
            padding: 5px;
            margin:15px;
        }
    </style>
</head>
<body>

    <h1>요소탐색 메소드</h1>

    <hr>

    <h2>하위 요소 선택</h2>
    <br>

    <div class="wrap">
        <div>증조부모 (div)
            <ul>조부모 (ul)
                <li>부모 (li)
                    <span>나 (span)</span>
                </li>
            </ul>
        </div>
        <br>
        <div>1세대 (div)
            <p>2세대 (p)
                <span>3세대 (span)</span>
            </p>
        </div>
    </div>

    <pre>
       children() : 모든 자식
       children(선택자) : 자식들 중 조건에 맞는 경우
       find(선택자) : 후손들 중 조건에 맞는 경우
    </pre>

    <script>
        $(function(){
            //console.log($('.wrap').children());

            // console.log($('.wrap').children('div'));
            // console.log($('.wrap').children('div').first());
            // console.log($('.wrap').children('div').children());

            console.log($('.wrap').find('span'));

        })
    </script>


</body>
</html>
